<!DOCTYPE html>
<html>
<head>
<title>For Gowdra ü§ç</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:monospace;
    overflow:hidden;
    text-align:center;
}

/* Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}

/* Center text */
#box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:85%;
    font-size:24px;
    line-height:1.6;
}

/* Fade animation */
.fade{
    opacity:0;
    animation:fade 3s forwards;
}
@keyframes fade{to{opacity:1;}}

/* Heart */
#heart{
    font-size:65px;
    display:none;
    animation:beat 1.2s infinite;
}
@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* Signature */
#sign{
    position:absolute;
    bottom:25px;
    width:100%;
    text-align:center;
    font-size:18px;
    color:#aaa;
    opacity:0;
    animation:fade 3s forwards;
    animation-delay:3s;
}
</style>
</head>

<body>



<div id="box"></div>
<div id="heart">ü§ç</div>

<script>

</body>
